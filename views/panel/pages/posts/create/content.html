{{ define "content"}}

<div class="container-xl">
    <h1 class="app-page-title">Post / Create</h1>
    <hr class="mb-4">
    <div class="row g-4 settings-section">
        <div class="col-12 col-md-12 mx-auto">
            <div class="app-card app-card-settings shadow-sm p-4">

                <div class="app-card-body">
                    <form action="/panel/posts/store" method="POST" class="settings-form">
                        <div class="mb-3">
                            <label for="setting-input-1" class="form-label">Title</label>
                            <input type="text" class="form-control" id="setting-input-1" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="setting-input-2" class="form-label">Content</label>
                            <input type="text" class="form-control" id="setting-input-2" name="content" required>
                        </div>
                        <div class="mb-3">
                            <label for="setting-input-3" class="form-label">Description</label>
                            <input type="text" class="form-control" id="setting-input-3" name="description" required>
                        </div>
                        <button type="submit" class="btn app-btn-primary">Create</button>
                    </form>
                </div><!--//app-card-body-->

            </div><!--//app-card-->
        </div>
    </div>
</div>

{{ end }}
