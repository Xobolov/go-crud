{{ define "content" }}

<div class="container-xl">

    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1 class="app-page-title mb-0">Posts</h1>
        </div>
        <div class="col-auto">
           <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                <div class="col-auto">
                    <form class="table-search-form row gx-1 align-items-center">
                        <div class="col-auto">
                            <input type="text" id="search-orders" name="searchorders" class="form-control search-orders" placeholder="Search">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn app-btn-secondary">Search</button>
                        </div>

                    </form>
                </div><!--//col-->

                <div class="col-auto">                          
                    <a class="btn app-btn-primary" href="posts/create">
                        Insert
                    </a>
                </div>


            </div><!--//row-->
        </div><!--//table-utilities-->
    </div><!--//col-auto-->
</div><!--//row-->


<div class="tab-content" id="orders-table-tab-content">

    <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
        <div class="app-card app-card-orders-table shadow-sm mb-5">
            <div class="app-card-body">
                <div class="table-responsive">
                    <table class="table app-table-hover mb-0 text-center">
                        <thead>
                            <tr>
                                <th class="cell">Id</th>
                                <th class="cell">Title</th>
                                <th class="cell">Status</th>
                                <th class="cell">Edit</th>
                                <th class="cell">Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                            {{range $val := .Posts }}

                            <tr>
                                <td class="cell">#{{$val.ID}}</td>
                                <td class="cell"><span class="truncate">{{$val.Title}}</span></td>

                                <td class="cell"><span>Active</span></td>
                                <td class="cell">
                                    <a href="posts/edit/{{ $val.ID }}">
                                        <button class="btn btn-warning">
                                            <i class="fas fa-pencil-alt fa-lg text-white"></i>
                                        </button>
                                    </a>
                                </td>
                                <td class="cell">
                                    <form action="posts/delete/{{ $val.ID }}" method="POST">
                                        <button type="submit" class="btn btn-danger">
                                            <i class="fas fa-trash-alt fa-lg text-white"></i>
                                        </button>
                                    </form>
                                </td>

                            </tr>

                            {{ end }}


                        </tbody>
                    </table>
                </div><!--//table-responsive-->

            </div><!--//app-card-body-->        
        </div><!--//app-card-->

</div><!--//tab-content-->



</div>
